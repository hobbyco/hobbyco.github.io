<body>

        <h1>ğŸ¾ ì§€ì¸ ì°¨ëŸ‰ ì¡°íšŒ ğŸ¾</h1>
        <div class="search-container">

        <div id="loader"></div> <!-- ë¡œë”© ìŠ¤í”¼ë„ˆ -->

        <div class="table-container">

                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- ë°ì´í„°ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤. -->

    <script>
        // Google ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ê³µìœ  URLì—ì„œ IDë¥¼ ì¶”ì¶œí•˜ì—¬ CSV ë‚´ë³´ë‚´ê¸° URL ìƒì„±
        const sheetURL = 'https://docs.google.com/spreadsheets/d/1QmB5cBDpgl1rVPvb-owGJP1NI4Ypwnlp9Gw9jyNrZAY/export?format=csv';

        let carData = []; // ì „ì²´ ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const tableContainer = document.querySelector('.table-container');
            tableContainer.style.display = 'none'; // ì²˜ìŒì—ëŠ” í…Œì´ë¸” ì»¨í…Œì´ë„ˆ ë¬´ì¡°ê±´ ìˆ¨ê¸°ê¸°

            try {
                const response = await fetch(sheetURL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const csvText = await response.text();
                carData = parseCSV(csvText);
            } catch (error) {
                console.error('ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = `<tr><td colspan="4" class="no-results">ë°ì´í„° ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì‹œíŠ¸ê°€ ê³µê°œ ìƒíƒœì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</td></tr>`;
                tableContainer.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        });

        function parseCSV(text) {
            const lines = text.trim().split(/\r\n|\n/);
            const headers = lines[0].replace(/^\uFEFF/, '').split(',');
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const values = lines[i].split(',');
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    const headerKey = headers[j].trim();
                    const value = values[j] ? values[j].trim() : '';
                    entry[headerKey] = value;
                }
                data.push(entry);
            }
            return data;
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
                return;
            }

            data.forEach((row) => {
                const tr = document.createElement('tr');
                const fullCarNumber = `${row['ì•ìë¦¬'] || ''} ${row['ë¬¸ì'] || ''} ${row['ë’·ìë¦¬'] || ''}`.trim();

                tr.innerHTML = `
                    <td>${fullCarNumber}</td>
                    <td>${row['ì°¨ì¢…'] || ''}</td>
                    <td>${row['ì´ë¦„'] || ''}</td>
                    <td>${row['ë¹„ê³ '] || ''}</td>
                `;
                tableBody.appendChild(tr);
            });
        }
        
        function handleSearch() {
            const tableContainer = document.querySelector('.table-container');
            const carNumberTerm = document.getElementById('carNumberSearchInput').value.trim();
            const generalTerm = document.getElementById('generalSearchInput').value.toLowerCase().trim();
            
            tableContainer.style.display = 'block';

            if (!carNumberTerm && !generalTerm) {
                renderTable(carData);
                return;
            }

            const filteredData = carData.filter(row => {
                const carNumberDigits = (row['ì•ìë¦¬'] || '') + (row['ë’·ìë¦¬'] || '');
                const carNumberMatch = carNumberTerm ? carNumberDigits.includes(carNumberTerm) : true;

                const fullCarNumberWithSpaces = `${row['ì•ìë¦¬'] || ''} ${row['ë¬¸ì'] || ''} ${row['ë’·ìë¦¬'] || ''}`.trim();
                const searchableString = [
                    fullCarNumberWithSpaces,
                    row['ì°¨ì¢…'],
                    row['ì´ë¦„'],
                    row['ë¹„ê³ ']
                ].join(' ').toLowerCase();
                const generalMatch = generalTerm ? searchableString.includes(generalTerm) : true;

                return carNumberMatch && generalMatch;
            });

            renderTable(filteredData);
        }

        function handleReset() {
            document.getElementById('carNumberSearchInput').value = '';
            document.getElementById('generalSearchInput').value = '';
            
            const tableContainer = document.querySelector('.table-container');
            const tableBody = document.getElementById('tableBody');
            
            tableContainer.style.display = 'none';
            tableBody.innerHTML = '';
        }

        document.getElementById('searchButton').addEventListener('click', handleSearch);
        document.getElementById('resetButton').addEventListener('click', handleReset);

        document.getElementById('carNumberSearchInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleSearch();
        });
        document.getElementById('generalSearchInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleSearch();
        });

    </script>
